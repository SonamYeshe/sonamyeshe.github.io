        description: | # this will include new lines to allow paragraphs
          <a href="https://ieeexplore.ieee.org/abstract/document/9486920" style="color: #007BFF;" target="_blank"><b>Vaginal Cuff Closure With Dual-Arm Robot and Near-Infrared Fluorescent Sutures</b></a>
          
          Simon Leonard, Justin Opfermann, Nicholas Uebele, Lydia Carroll, Ryan Walter, Christopher Bayne, <b>Jiawei Ge</b>, Axel Krieger.

          <i>IEEE Transactions on Medical Robotics and Bionics (T-MRB), 2021.</i>
          
          We present a dual-arm suturing robotic system that integrates novel near-infrared fluorescent sutures and automates thread management, achieving superior performance and consistency compared to human surgeons in ex-vivo and in-vivo vaginal cuff closure experiments.

