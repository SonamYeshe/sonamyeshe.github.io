                 style="aspect-ratio: 4 / 3; width: 320px; border-radius: 8px;">
          </div>
        description: | # this will include new lines to allow paragraphs
          <a href="https://advanced.onlinelibrary.wiley.com/doi/full/10.1002/aisy.202200072" style="color: #007BFF;" target="_blank"><b>Overcoming the Force Limitations of Magnetic Robotic Surgery: Magnetic Pulse Actuated Collisions for Tissue-Penetrating-Needle for Tetherless Interventions</b></a>
          
          Onder Erin, Xiaolong Liu, <b>Jiawei Ge</b>, Justin Opfermann, Yotam Barnoy, Lamar O. Mair, Jin U. Kang, William Gensheimer, Irving N. Weinberg, Yancy Diaz-Mercado, and Axel Krieger.

          <i>Advanced Intelligent Systems (AIS), 2022.</i>
          
          We propose the MPACT-Needle, a magnetically actuated impact force-based suture needle that achieves a 22.7-fold increase in penetration force with a 20x smaller volume, enabling precise tissue penetration for ultraminimally invasive surgical tasks such as suturing, corneal injections, and transscleral drug delivery.

          Learn more on <a href="https://youtu.be/y80xl7Zjnk0" style="color: #007BFF;" target="_blank">Video submission part 1</a> and <a href="https://youtu.be/HFYzS3b6fKw" style="color: #007BFF;" target="_blank">Video submission part 2</a> for AIS 2022.

