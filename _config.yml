        quote: >
          Founded in 1876, Johns Hopkins University is widely recognized as America’s first research university, known for its rigorous scholarship, interdisciplinary collaboration, and leadership in science, engineering, and medicine.
        description: | # this will include new lines to allow paragraphs
          During my PhD at Johns Hopkins, I developed deep expertise in designing and executing independent research—from framing questions and building reproducible workflows to synthesizing results and communicating them clearly. The program strengthened my quantitative reasoning, scholarly writing, and collaboration skills, while teaching me to manage long-term projects against tight milestones.

          Beyond my dissertation, I engaged with the broader Hopkins community through seminars and cross-lab collaborations, and I adopted open, well-documented practices for code and data. The experience taught me to balance curiosity-driven exploration with practical impact and effective teamwork.
