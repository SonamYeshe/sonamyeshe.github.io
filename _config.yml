          Justin D. Opfermann, <b>Jiawei Ge</b>, Yaning Wang, Minjae Do, Jin U. Kang, and Axel Krieger.

          <i>Student Design Showcase, Design of Medical Devices Conference, 2024.</i>
          
          Glow and Sew suture is coated in fluorescent powder that glows under near-infrared light, which is also able to penetrate through the blood and tissue, allowing surgeons to always see where their stitches are.

