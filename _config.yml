          <b>A Fluorescent Suture and Surgical Planner for Image Guided Surgery</b>
          
          Justin D. Opfermann, <b>Jiawei Ge</b>, Yaning Wang, Minjae Do, Jin U. Kang, and Axel Krieger.

          <i>Student Design Showcase, Design of Medical Devices Conference (DMD), 2024.</i>
          
          Glow and Sew suture is coated in fluorescent powder that glows under near-infrared light, which is also able to penetrate through the blood and tissue, allowing surgeons to always see where their stitches are.

          Learn more on <a href="https://giving.jhu.edu/story/fluorescent-suture-could-help-surgeons" style="color: #007BFF;" target="_blank">Johns Hopkins News</a>.
          
      - layout: left
        title: >
