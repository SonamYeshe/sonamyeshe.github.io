          </div>
        description: | # this will include new lines to allow paragraphs
          <a href="https://ieeexplore.ieee.org/abstract/document/10354422" style="color: #007BFF;" target="_blank"><b>Autonomous System for Tumor Resection (ASTR) - Dual-Arm Robotic Midline Partial Glossectomy</b></a>
          
          <b>Jiawei Ge</b>, Michael Kam, Justin D. Opfermann, Hamed Saeidi, Simon Leonard, Leila J. Mady, Martin J. Schnermann, and Axel Krieger.

          <i>IEEE Robotics and Automation Letters (RA-L), 2024.</i>
          
          Introduced the development of the ASTR, a pioneering autonomous, dual-arm, vision-guided robotic system, specifically designed for the high-autonomy (level 4) surgical task of tumor resection.

          Learn more on <a href="https://engineering.jhu.edu/news/doctor-within-borders-robotic-surgeon-precisely-removes-cancerous-tumors" style="color: #007BFF;" target="_blank">Johns Hopkins News</a> or <a href="https://youtu.be/j16EoTRGxH8" style="color: #007BFF;" target="_blank">Oral Presentation video for ICRA 2024</a>.

